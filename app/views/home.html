<div class="todoList row">

    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists track by $index" class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{models.listnames[listName]}}</h3>
                    </div>
                    <div class="panel-body">
						<ul dnd-list="list">

						    <li ng-repeat="item in list track by $index"
						        dnd-draggable="item"
						        dnd-moved="list.splice($index, 1)"
						        dnd-effect-allowed="move"
						        dnd-selected="models.selected = item"
						        ng-class="{'selected': models.selected === item}"
						        >

						        {{item.TaskTitle}}
						    </li>

						</ul>
                    </div>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>
</div>
